<md-dialog aria-label="{{ 'Transfer Device' | translate }}"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 translate>Refund Transaction</h2>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <translate>Are you sure you want to refund this transaction?</translate><br>
        <b><translate>This cannot be reversed.</translate></b>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="cancel()">
        <translate>
          Cancel
        </translate>
      </md-button>
      <md-button ng-click="refund()">
        <translate>
          Refund
        </translate>
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
