<md-card>
  <md-card-header class="graph-small">
    <md-card-header-text>
      <span ng-if="resource == 'device'" class="md-subhead" translate>Device Usage</span>
      <span ng-if="resource != 'device'" class="md-subhead" translate>WiFi Usage</span>
    </md-card-header-text>
  </md-card-header>
  <md-card-content>
    <div id="usage-chart"></div>
    <div>
      <div layout="row" ng-if="noData || loading" style="min-height: 250px;" layout-align="left end" class="muted">
        <p><small><span ng-if="noData" translate>No graph data</span><span ng-if="loading" translate>Loading usage data</span></small></p>
      </div>
      <md-progress-linear ng-if="loading" md-mode="query"></md-progress-linear>
    </div>
  </md-card-content>
</md-card>
