<div ng-if="user.subscribing">
  <p translate>Updating, please wait.</p>
  <md-progress-linear md-mode="query"></md-progress-linear>
</div>
<div ng-if="!user.subscribing">
  <md-button class="{{ user.credit_card_last4 ? '' : 'md-raised md-primary' }}" ng-disabled="" ng-click="addCard()">
    <span ng-if="user.credit_card_last4" translate>update CARD</span>
    <span ng-if="!user.credit_card_last4" translate>add CARD</span>
  </md-button>
</div>
