<md-list-item class="md-2-line">
  <div class="md-list-item-text">
    <h3 translate>Connection Speed</h3>
    <md-button class="md-secondary md-icon-button" ng-if="box.allowed_job && !box.speedtest_running" ng-click="runSpeedtest()">
      <md-icon>replay</md-icon>
    </md-button>
    <span>
      <p>{{ box.latest_speedtest.result || 0 }}Mb/s
        <md-tooltip ng-if="box.latest_speedtest.result">
          <translate>
            Tested at {{ box.latest_speedtest.timestamp | humanTime }}
          </translate>
        </md-tooltip>
      </p>
    </span>
    <span ng-if="box.speedtest_running">
      <md-progress-linear md-mode="query"></md-progress-linear>
    </span>
  </div>
</md-list-item>
