<md-dialog aria-label="{{ 'Payload Output' | translate }}" ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2 translate>Command Output</h2>
      <span flex></span>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <div class="md-dialog-content">
      <div flex-xs flex="100" ng-hide="prefs.now">
        <pre>{{ command.body }}</pre>
      </div>
    </div>
  </md-dialog-content>
  <md-dialog-actions layout="row">
    <span flex></span>
    <md-button ng-click="cancel()">
      <translate>
        CLOSE
      </translate>
    </md-button>
  </md-dialog-actions>
</md-dialog>,
