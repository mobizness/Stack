<table class="" ng-hide="filtered.length < 1">
  <tr>
    <th><i class="fa fa-check-circle"></i></th>
    <th><i class="fa fa-users"></i></th>
    <th></th>
    <th></th>
  </tr>
  <tr ng-repeat="box in filtered = ( boxes | filter:query | limitTo:quantity | orderBy:predicate)">
    <td>
      <img ng-if="box.is_cucumber || box.last_heartbeat" class="status-icon" title='This box is {{box.state}}.' src="https://d3e9l1phmgx8f2.cloudfront.net/images/icons/{{box.is_online || box.state == 'processing' ? box.state == 'rebooting' ? 'amber' : 'online' : 'offline' }}.png"></span>
      <img ng-hide="box.is_cucumber" class="status-icon" title='This box is not a CT box.' src="https://d3e9l1phmgx8f2.cloudfront.net/images/icons/other.png"></span>
    </td>
    <td>{{ box.clients }}</td>
    <td>
      <a ng-if="box.description" href="/locations/{{ location.slug }}/boxes/{{box.slug}}">{{ box.description }}</a>
      <a ng-if="!box.description" href="/locations/{{ location.slug }}/boxes/{{box.slug}}">{{ "No description" | truncate:20 }}</a>
    </td>
    <td>
      <span ng-class="box.device_icon !== 'blank.png' ? 'locations-overlay-box-popover' : '' " ng-if="box.device_icon" ng-cloak><img class="center" src="https://d3e9l1phmgx8f2.cloudfront.net/images/manufacturer-images/{{ box.device_icon }}"/></span>
    </td>
  </tr>
</table>
