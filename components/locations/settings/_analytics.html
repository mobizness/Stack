<div ng-include="'components/locations/settings/_settings_header.html'"></div>

<md-content class="md-padding" layout="column" layout-gt-sm='column'>

  <div layout="row" layout-align="center center">
    <div flex="100" flex-gt-sm="75">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline" translate>
              Analytics Settings
            </span>
            <span class="md-subhead" translate>
              Enable Meraki Presence Analytics
            </span>
          </md-card-title-text>
        </md-card-title>

        <md-card-content>
          <form name="myForm" submit="update(myForm)">
            <div layout="row" layout-wrap>
              <md-input-container flex="100" flex-gt-sm="100">
                <label>
                  <translate>Meraki Validator</translate>
                </label>
                <input name="meraki_validator" ng-model="location.meraki_validator" ng-blur="showValidator = !showValidator" ng-focus="showValidator = !showValidator" type="{{ showValidator ? 'text' : 'password' }}" placeholder="{{ 'Your Meraki Validator' | translate }}" ng-minlength="40" md-maxlength="255"></input>
                <div ng-messages="myForm.meraki_validator.$error" md-auto-hide="false">
                  <div ng-message="max" translate>Must be less than 255</div>
                  <div ng-message="min" translate>Must be greater than 30 characters</div>
                </div>
              </md-input-container>
              <md-input-container flex="100" flex-gt-sm="100" ng-show="location.meraki_secret">
                <label>
                  <translate>Meraki Secret</translate>
                </label>
                <input name="meraki_validator" ng-model="location.meraki_secret" type="text" ng-disabled="true"></input>
              </md-input-container>
            </div>
          </form>
        </md-card-content>
      </md-card>
      <md-button class="md-raised" ng-disabled="myForm.$pristine || myForm.$invalid" ng-click="update(myForm)">
        <translate>
          Save
        </translate>
      </md-button>

    </div>

  </div>

</md-content>
