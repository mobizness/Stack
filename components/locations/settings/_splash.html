<div ng-include="'components/locations/settings/_settings_header.html'"></div>
<md-content class="md-padding" layout="column" layout-gt-sm='column'>
  <div layout="row" layout-align="center center">
    <div flex="100" flex-gt-sm="75">
      <md-card>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline" translate>
              Splash Settings
            </span>
            <span class="md-subhead" translate>
              Adjust the general settings for your splash pages.
            </span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <div layout="row" layout-wrap>
            <md-switch ng-model="location.tagged_logins" aria-label="{{ 'Tagged Logins' | translate }}" flex="100" flex-gt-sm="100">
              <span ng-if="location.tagged_logins == true" translate>Tagged Logins Enabled</span>
              <span ng-if="location.tagged_logins == false" translate>Tagged Logins Disabled</span>
            </md-switch>
          </div>
        </md-card-content>
      </md-card>
      <md-button class="md-raised" ng-disabled="myForm.$pristine || myForm.$invalid" ng-click="update(myForm)">
        <translate>
        Save
        </translate>
      </md-button>
    </div>
  </div>
</md-content>
