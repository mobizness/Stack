<md-dialog aria-label="{{'Invite' | translate }}" ng-cloak>
  <form ng-submit="invite(user)">
    <md-toolbar class="md-primary">
      <div class="md-toolbar-tools">
        <h2 translate>Invite User</h2>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content" layout="row" layout-wrap>
        <div flex="100">
          <p translate>Invite a user to manage this location.</p>
        </div>
        <md-input-container flex="100">
          <label>Role</label>
          <md-select ng-model="user.role_id">
            <md-option ng-repeat="role in roles" value="{{role.role_id}}">
              {{role.name}}
            </md-option>
          </md-select>
        </md-input-container>
        <md-input-container flex="100">
          <label>
            <translate>Username</translate>
          </label>
          <input ng-model="user.name" name="name" placeholder="{{'First and Last Name' | translate }}" type="text" required>
          <div ng-messages="myForm.name.$error">
            <div ng-message="required" translate>You must enter a username</div>
          </div>
        </md-input-container>
        <md-input-container flex="100">
          <label>
            <translate>Email</translate>
          </label>
          <input ng-model="user.email" name="email" placeholder="{{ 'User Email' | translate }}" type="email" required>
          <div ng-messages="myForm.email.$error">
            <div ng-message="required" translate>You must enter an email</div>
            <div ng-message="email" translate>You must enter a valid email</div>
          </div>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="close()">
        <translate>
          Cancel
        </translate>
      </md-button>
      <md-button type="submit" ng-disabled="myForm.$pristine || myForm.$invalid" class="md-raised md-primary" translate>invite</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
